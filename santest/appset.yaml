apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: guestbook
  annotations: 
    whatever: whenever
spec:
  generators:
  - list:
      elements:
      - cluster: engineering-dev
        url: https://kubernetes.default.svc
  template:
    metadata:
      name: '{{cluster}}-guestbook'

    spec:
      project: default
      source:
        repoURL: 'https://github.com/Jeet-14/santest.git'
        targetRevision: HEAD
        path: santest
      destination:
        server: '{{url}}'
        namespace: guestbook
